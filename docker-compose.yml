version: '3.8'

services:
  etl:
    build: .
    container_name: o2-etl
    environment:
      - INPUT_FILE=/data/data_input/o2-product-set.json
      - OUTPUT_DIR=/data/output
      - LOG_LEVEL=INFO
    volumes:
      - ./data_input:/data/data_input:ro
      - ./output:/data/output:rw
    command: python -m src.pipeline